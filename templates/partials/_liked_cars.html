{% if liked_cars %}
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
    {% for car in liked_cars %}
    <div class="bg-white rounded-xl shadow-md hover:shadow-lg transition-shadow duration-300 overflow-hidden border border-gray-100">
        <div class="relative">
            <img src="https://pluto.bid.car/1-{{ car.lot_number }}/{{ car.year }}-{{ car.make }}-{{ car.model.split()[0] }}-{{ car.vin }}-1.jpg"
                 class="w-full h-48 object-cover"
                 alt="{{ car.year }} {{ car.make }} {{ car.model }}"
                 onerror="this.src='https://via.placeholder.com/300x200?text=No+Image'">
            <div class="absolute top-3 left-3 bg-green-600 text-white text-xs font-bold px-2 py-1 rounded-full">
                Лот #{{ car.lot_number }}
            </div>
        </div>
        
        <div class="p-4 space-y-3">
            <div class="flex justify-between items-start">
                <h3 class="text-lg font-bold text-gray-800">
                    {{ car.year }} {{ car.make }} {{ car.model }}
                </h3>
                <form action="{{ url_for('toggle_like', car_id=car.id) }}" method="post">
                    <button type="submit" 
                            class="text-red-500 hover:text-red-600 transition-colors duration-200"
                            aria-label="Remove from favorites">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </form>
            </div>
            
            <div class="flex items-center justify-between">
                <span class="text-green-600 font-bold text-lg">
                    ${{ '{:,}'.format(car.numeric_price or 0) }}
                </span>
                <a href="{{ url_for('car_details', car_id=car.id) }}" 
                   class="inline-flex items-center px-3 py-2 bg-green-600 hover:bg-green-700 text-white text-sm font-medium rounded-md transition-colors duration-200">
                    Детальніше
                    <svg xmlns="http://www.w3.org/2000/svg" class="ml-1 h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
<div class="text-center py-12">
    <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
    </svg>
    <h3 class="mt-2 text-lg font-medium text-gray-700">Ви ще не лайкнули жодну машину</h3>
    <p class="mt-1 text-gray-500">Тут будуть з'являтися обрані вами автомобілі</p>
</div>
{% endif %}
